<!DOCTYPE html>
<html>
	<head>
		<script>
			function showTime(){
				var d=new Date();
				var year=d.getFullYear();
				var month=d.getMonth()+1;
				var day=d.getDate();
				var week=d.getDay();
				var hours=d.getHours();
				var minutes=d.getMinutes();
				var seconds=d.getSeconds();
				week=numToChinese(week);
				hours=numTotwo(hours);
				minutes=numTotwo(minutes);
				seconds=numTotwo(seconds);
				var str=year+"年"+month+"月"+day+"日 星期"+week+"<br/>"+hours+":"+minutes+":"+seconds;
				return str;	
			}
			function numToChinese(n){
				var arr=["日","一","二","三","四","五","六"]
				return arr[n];
			}
			function numTotwo(n){
				if(n>=0&&n<=9){
					return "0"+n;
				}
				else{
					return n;
				}
			}

		// 显示时间到指定区域并实时显示
		setInterval(function(){
			var oDiv=document.getElementById("div1");
			oDiv.innerHTML=showTime();
		},1000);
		</script>
	</head>

	<body>
		<div>
			
			<div style=" text-align: center; color: red; font-weight: bold; font-size: 115px;  padding-top: 12%;" id="countdown"></div>
			<script>
				// 目标日期
				var targetDate = new Date("2026-02-16T00:00:00");
			
				// 更新倒计时
				function updateCountdown() {
					var now = new Date();
					var timeLeft = targetDate - now;
				
					// 计算剩余的天、小时、分钟和秒
					var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
					var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
					var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
				
					// 格式化时分秒（补零）
					hours = numTotwo(hours);
					minutes = numTotwo(minutes);
					seconds = numTotwo(seconds);
				
					// 更新页面上的倒计时显示
					document.getElementById("countdown").innerHTML =
						"距离<b>过年</b>还有" + days + "天 " + hours + "时 " + minutes + "分 " + seconds + "秒";
				
					// 每秒钟更新一次倒计时
					setTimeout(updateCountdown, 1000);
				}
			
				// 启动倒计时
				updateCountdown();
			</script>

			<div style=" text-align: center; color: #392e56; font-weight: bold; font-size: 90px;  padding-top: 4%;" id="div1">
			</div>

		</div>
	</body>
</html>
